<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пробная таблица</title>
</head>
<body>
    <table width="90%" border="10" cellpadding="2" cellspacing="10">
        <caption>
            <font size="6" color="green">Моя вторая таблица</font>
        </caption>

        <tr>
            <th>Первый столбец</th>
            <th colspan="2">Второй столбец</th>
            <th>Третий столбец</th>
        </tr>

        <tr>
            <td>10</td>
            <td rowspan="2">20</td>
            <td>30</td>
            <td>40</td>
        </tr>

        <tr>
            <td>100</td>
            <td>300</td>
            <td>400</td>
        </tr>

    </table>
</body>
</html>
