<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <style>
 h1 {
    background-color: yellow;
    padding: 20px;
 }

 a {
    display: inline-block; /* Свойство по умолчанию inline, из-за него все свойства background налазят на display:block и не меняется ширина, высота, так же не работают отступы, inline записывался в строку */
    background-color: aquamarine; /* inline-block даёт работать всем свойствам что не работали, только теперь элементы снова строчные*/
    /* display: none; - Элемент становиться невидимым*/ 
 }
    </style>
    <body>

        <h1>СSS</h1>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>

    </body>
</html>
