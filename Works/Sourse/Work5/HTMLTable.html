<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ультра кринж</title>
</head>
<body>
    <h1>HTML Tables</h1>
    <table>
        
        <thead>
            <tr>
                <th>Phone</th>
                <th>Model</th>
                <th>Year</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>iPhone</td>
                <td>12</td>
                <td>2020</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Samsung</td>
                <td>M53</td>
                <td>2021</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
